<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie & TV Show Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>ðŸŽ¬ Movie & TV Show Explorer</h1>
    <p class="sub">Search titles, view details, and discover trending picks.</p>
  </header>

  <section class="controls">
    <form id="searchForm">
      <input id="query" type="text" placeholder="Search movies or TV shows..." />
      <select id="type">
        <option value="all" selected>All</option>
        <option value="movie">Movies</option>
        <option value="tv">TV Shows</option>
      </select>
      <input id="year" type="number" min="1900" max="2100" placeholder="Year" />
      <button class="btn" type="submit">Search</button>
      <button class="btn outline" type="button" id="trendingBtn">Trending</button>
    </form>
  </section>

  <main class="container">
    <div id="grid" class="grid"></div>
    <p id="empty" class="empty" hidden>No results. Try a different search.</p>
    <div class="actions">
      <button id="loadMore" class="btn" hidden>Load more</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" hidden>
    <div class="modal__backdrop" id="modalBackdrop"></div>
    <div class="modal__card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" id="modalClose" aria-label="Close">âœ•</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <footer class="footer">
    <p>Powered by TMDB â€¢ Built in vanilla HTML/CSS/JS</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
